<html>
<head>
<title>mini project - todo list</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
}

h1{
  text-align:center;
}

.container{
  width:300px;
  margin:30px auto;
  background:white;
  padding:20px;
  border:1px solid #ccc;
}

input{
  width:200px;
  padding:5px;
}

button{
  padding:5px 10px;
}

ul{
  margin-top:20px;
  padding-left:20px;
}

li{
  margin-bottom:8px;
  cursor:pointer;
}
</style>

</head>

<body>

<h1>my todo app</h1>

<div class="container">

<input type="text" id="task" placeholder="enter task">
<button onclick="addTask()">add</button>

<ul id="list">
</ul>

</div>

<script>

// simple todo logic
// not perfect but works

function addTask(){
  var taskValue = document.getElementById("task").value;

  if(taskValue == ""){
    alert("write something");
    return;
  }

  var li = document.createElement("li");
  li.innerText = taskValue;

  // click to remove task
  li.onclick = function(){
    this.style.textDecoration = "line-through";
  }

  document.getElementById("list").appendChild(li);
  document.getElementById("task").value = "";
}

</script>

<p style="text-align:center;">
this is small project using html css js.
i made it while learning basics.
</p>

</body>
</html>
