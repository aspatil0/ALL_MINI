<html>
<head>
<title>css grid basic</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
}

h1{
  text-align:center;
}

.grid-container{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:15px;
  padding:20px;
  background:#ddd;
}

.grid-box{
  background:white;
  border:1px solid #999;
  padding:20px;
  text-align:center;
}

.simple-grid{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:10px;
  margin:20px;
}

.big{
  grid-column: span 2;
}

</style>

</head>

<body>

<h1>css grid intro</h1>

<h2>basic 3 column grid</h2>
<div class="grid-container">
  <div class="grid-box">box 1</div>
  <div class="grid-box">box 2</div>
  <div class="grid-box">box 3</div>
  <div class="grid-box">box 4</div>
  <div class="grid-box">box 5</div>
  <div class="grid-box">box 6</div>
</div>

<h2>simple grid with span</h2>
<div class="simple-grid">
  <div class="grid-box big">big box</div>
  <div class="grid-box">small box</div>
  <div class="grid-box">small box</div>
</div>

<p style="margin:20px;">
grid helps to create layout easily.
at first it feels confusing but practice help.
</p>

</body>
</html>
